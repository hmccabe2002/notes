<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Note App</title>



    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
    </head>

    <body>

        <main class="app">
            <div class="app__controls">
                <div class="app__controls-create_note tooltip">
                    <svg class="app__controls__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>Create Note</title>
                        <path d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z"></path>
                    </svg>
                </div>

                <div class="app__controls-clear_notes">
                    <svg class="app__controls__icon-bin" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>Delete All Notes</title>
                        <path d="M6 32h20l2-22h-24zM20 4v-4h-8v4h-10v6l2-2h24l2 2v-6h-10zM18 4h-4v-2h4v2z"></path>
                    </svg>
                </div>
            </div>

            <div class="app__divider"></div>

            <div class="app__notes">

                <!-- EXAMPLE NOTE (no functionality) -->
                <div class="note__content">
                    <div class="note__content-date">Date</div>
                    <div class="note__content-note">
                        <p>Note text</p>
                    </div>
                    <div data-edit="null" class="note__content-edit">
                        <svg class="note__content-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                            <title>Edit Note</title>
                            <path d="M12 20l4-2 14-14-2-2-14 14-2 4zM9.041 27.097c-0.989-2.085-2.052-3.149-4.137-4.137l3.097-8.525 4-2.435 12-12h-6l-12 12-6 20 20-6 12-12v-6l-12 12-2.435 4z"></path>
                        </svg>
                    </div>
                    <div data-id="null" class="note__content-delete">
                        <svg class="note__content-icon-bin" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                            <title>Delete Note</title>
                            <path d="M4 10v20c0 1.1 0.9 2 2 2h18c1.1 0 2-0.9 2-2v-20h-22zM10 28h-2v-14h2v14zM14 28h-2v-14h2v14zM18 28h-2v-14h2v14zM22 28h-2v-14h2v14z"></path>
                            <path d="M26.5 4h-6.5v-2.5c0-0.825-0.675-1.5-1.5-1.5h-7c-0.825 0-1.5 0.675-1.5 1.5v2.5h-6.5c-0.825 0-1.5 0.675-1.5 1.5v2.5h26v-2.5c0-0.825-0.675-1.5-1.5-1.5zM18 4h-6v-1.975h6v1.975z"></path>
                        </svg>
                    </div>
                </div>

            </div>

            <div class="note__create">
                <form id="form" action="#">
                    <input class="note__create__input" maxlength="48" type="text" required>
                    <button class="note__create__button">Create Note</button>
                </form>
                <span class="note__create-close">&#10006;</span>
            </div>

            <div class="notes__delete">
                <p class="notes__delete__paragraph">Are you sure you want to delete all your notes?</p>
                <button class="notes__delete__button">Confirm &#10004;</button>
                <span class="notes__delete-close">&#10006;</span>
            </div>

        </main>

        <div class="shortcut">
            <p>Press <span>Ctrl</span> + <span>Shift</span> + <span>('numpad') +</span></p>
            <p>To add notes faster!</p>
            <button class="shortcut__button">Ok</button>
        </div>

        <script src="app.js"></script>
    </body>

    </html>



    <script src="js/index.js"></script>




</body>

</html>
